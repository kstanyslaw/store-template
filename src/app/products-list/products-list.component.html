<div class="container">
  <div class="row">

    <div *ngFor="let product of products" class="col-lg-3 col-md-4 col-sm-6 product-item">
      <div class="card h-100">
        <a [routerLink]="['/product/' + product.id]"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a [routerLink]="['/product/' + product.id]">{{ product.name }}</a>
          </h4>
          <h5 class="card-title">
            {{ product.price }}
          </h5>
          <p class="card-text"> {{ product.shortDescription }} </p>
        </div>
      </div>
    </div>

    <!-- <app-pagination></app-pagination> -->
  </div>
</div>
